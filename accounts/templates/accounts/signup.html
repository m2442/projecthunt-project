{% extends 'base.html' %}


{% block content %}
{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<h1>Sign up!</h1>

<form method="POST" actions="{ % url 'signup' }">
  {% csrf_token %}
  Full name: <br/><input size=40 type="text" name="fullname" required/>
  <br/>
  Email id: <br/><input size=40 type="email" name="fullname" required/>
  <br/>
  Institute: <br/><input size=40 type="text" name="institute" required/>
  <br/>
  Username: <br/><input placeholder="Username" type="text" name="username" required/>
  <br/>
  Password: <br/> <input placeholder="Password" type="password" name="password1" required/>
  <br/>
  Confirm Password: <br/> <input placeholder="Confirm password" type="password" name="password2" required/>
<br/><br/>
  <input class= "btn btn-primary" type="submit" value="Sign Uppp!"/>

</form>

{% endblock %}
