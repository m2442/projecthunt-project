{% extends 'base.html' %}


{% block content %}
<div class="container">
 {% for project in projects.all %}
 <div class="row pt-3">
   <div class="col-2" onclick="window.location='{% url 'detail' project.id %}';" style="cursor:pointer;">
     <img src="{{ project.icon.url }}" width=174 height=170 class="img-fluid" />
     </div>
     <div class="col-7">
       <p style = "font-family:verdana;font-size:25px;">


       <a id = "GFG" style="color:#000000;" href="{% url 'detail' project.id %}"<h2>{{ project.title }}</h2></a></p>
       <p><span style="cursor:default">{{ project.summary }} </span></p>
       </div>
       <div class="col-3">
         <a href="javascript:{document.getElementById('upvote1{{ project.id }}').submit()}">
           <button class="btn btn-info btn-block"><span class="oi oi-thumb-up">
           </span>Upvote  {{ project.votes_total }}</button></a></div>
         </div>
         <form id="upvote1{{ project.id }}" method="POST" action="{% url 'upvote1' project.id %}">
           {% csrf_token %}
           <input type="hidden">
           </form>




<br/>
{% endfor %}
</div>
{% endblock %}
